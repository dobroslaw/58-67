<!DOCTYPE html>
<html>
  <head>
    <title>Przykład zastosowania pseudoklas</title>
    <style>
      a:visited {
        color: purple;
      }
      

      button:hover {
        background-color: yellow;
      }
      
     
      li:first-child {
        font-weight: bold;
      }
      
      
      input:focus {
        border-color: blue;
      }
      
   
      div:nth-of-type(odd) {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Pierwszy element</li>
      <li>Drugi element</li>
      <li>Trzeci element</li>
    </ul>
    
    <div>
      <p>Paragraf 1</p>
      <p>Paragraf 2</p>
      <p>Paragraf 3</p>
    </div>
    
    <a href="#">Link</a>
    
    <button>Przycisk</button>
    
    <input type="text" placeholder="Wpisz coś">
  </body>
</html>
